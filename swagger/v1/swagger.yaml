---
openapi: 3.0.1
info:
  title: API Docs
  version: v1
  description: This is the API only rails app, and this is the doc for our APIs
paths:
  "/api/v1/health":
    get:
      summary: Checks if all systems are operational
      tags:
      - Health Check
      security:
      - Bearer: []
      responses:
        '200':
          description: successful
  "/api/v1/users":
    get:
      summary: list users
      tags:
      - Users
      responses:
        '200':
          description: successful
    post:
      summary: create user
      responses:
        '200':
          description: successful
  "/api/v1/users/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show user
      responses:
        '200':
          description: successful
    patch:
      summary: update user
      responses:
        '200':
          description: successful
    put:
      summary: update user
      responses:
        '200':
          description: successful
    delete:
      summary: delete user
      responses:
        '200':
          description: successful
servers:
- url: https://hateoas-demo.herokuapp.com/api/v1
components:
  securitySchemes:
    Bearer:
      description: Bearer Authentication
      type: apiKey
      name: Authorization
      in: header
